    <body>
        <h1>JUEGO DEL AHORCADO</h1>

            <div>
                <p>Palabra a adivinar:</p>
                <div id="wordDisplay"></div>
            </div>
            <div>
                <p>Letras incorrectas:</p>
                <div id="wrongLetters"></div>
            </div>
            <div>
                <p>Intentos restantes: <span id="remainingAttempts">6</span></p>
            </div>
            <div>
                <input type="text" id="guessInput" maxlength="1">
                <button onclick="guessLetter()">Adivinar</button>
            </div>
            <div>
                <p>Teclado virtual:</p>
                <div id="keyboard"></div>
            </div>
        
            <script>
                // Lista de palabras para el juego 
                const wordList = ["password", "extension", "investigar", "programar", "monitor"];             
        
                // Elige una palabra al azar
                let selectedWord = wordList[Math.floor(Math.random() * wordList.length)];
                let guessedLetters = [];
                let remainingAttempts = 6;
        
                // Función para mostrar la palabra a adivinar con guiones bajos para las letras no adivinadas
                function displayWord() {
                    const wordDisplay = document.getElementById("wordDisplay");
                    wordDisplay.textContent = selectedWord
                        .split("")
                        .map(letter => (guessedLetters.includes(letter) ? letter : "_"))
                        .join(" ");
                }
        
                // Función para manejar la adivinanza de una letra
                function guessLetter() {
                    const guessInput = document.getElementById("guessInput");
                    const guess = guessInput.value.toLowerCase();
        
                    if (!guessedLetters.includes(guess)) {
                        guessedLetters.push(guess);
        
                        if (selectedWord.includes(guess)) {
                            displayWord();
                        } else {
                            const wrongLetters = document.getElementById("wrongLetters");
                            wrongLetters.textContent += guess + " ";
                            remainingAttempts--;
                            const remainingAttemptsDisplay = document.getElementById("remainingAttempts");
                            remainingAttemptsDisplay.textContent = remainingAttempts;
        
                            if (remainingAttempts === 0) {
                                alert("¡Perdiste! La palabra era: " + selectedWord);
                                resetGame();
                            }
                        }
        
                        if (!displayWord().includes("_")) {
                            alert("¡Ganaste! La palabra era: " + selectedWord);
                            resetGame();
                        }
                    }
        
                    guessInput.value = "";
                }
        
                // Función para reiniciar el juego
                function resetGame() {
                    selectedWord = wordList[Math.floor(Math.random() * wordList.length)];
                    guessedLetters = [];
                    remainingAttempts = 6;
                    displayWord();
                    const wrongLetters = document.getElementById("wrongLetters");
                    wrongLetters.textContent = "";
                    const remainingAttemptsDisplay = document.getElementById("remainingAttempts");
                    remainingAttemptsDisplay.textContent = remainingAttempts;
                }
        
                // Inicializar el juego al cargar la página
                displayWord();
        
                // Crear teclado virtual
                const keyboard = document.getElementById("keyboard");
                for (let letter of "abcdefghijklmnopqrstuvwxyz") {
                    const button = document.createElement("button");
                    button.textContent = letter;
                    button.onclick = function () {
                        const guessInput = document.getElementById("guessInput");
                        guessInput.value = letter;
                            cambiarMuneco()
                    };
                    keyboard.appendChild(button);
                }
        
                function cambiarMuneco() {
                    const muneco7 = document.getElementById("muneco7");
                    muneco7.style.display = "none";
                }
        
                function actualizarMuneco() {
                    switch (remainingAttempts) {

                }
        
        
            </script>
        </body>
